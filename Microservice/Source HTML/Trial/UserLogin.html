<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>

<body>
    <div>
        <h1 style="text-align:center">User Registration - Sign Up</h1>
    </div>
    <form action="http://localhost:8080/store/all-order" method="post"
        style="max-width: 600px; margin: 10px auto; text-align:center">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">User Name</label>
                <div class="col-8">
                    <input type="text" name="user" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input type="password" name="password" class="form-control" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
    <div>
        <p th:text="${notify}" style="text-align:center"></p>
    </div>
    <h2 style="text-align:center; color:red"><a href="/signup_form.html">Register</a></h2>
</body>

</html>

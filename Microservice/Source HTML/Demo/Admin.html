            margin: 10px 10px 10px 10px;

            width: 100%;

        #container-order {
            width: 100%;
            margin-left: 20px;

            color: red;

<body>
    <h1>ADMIN PAGE</h1>
    <div id="container-item">
        <h2>ITEM MANAGE</h2>
        <div class="button-container"><button onclick="getAllItem()">Show All Item
            </button>
        </div>
        <div id="items">
            <table>
                <thead id="head-table">
                </thead>
                <tbody id="body-table">
                </tbody>
            </table>
        </div>
        <div id="save-item" class="button-container"><a href="/Demo/SaveItem.html"><button>Save item</button></a></div>
        <div id="update-item" class="button-container"><a href="/Demo/UpdateItem.html"><button>Update item</button></a></div>
    </div>

    <div id="container-order">
        <h2>ORDER MANAGE</h2>
        <div class="button-container"><button onclick="getAllOrders()">Show All Orders
            </button>
        </div>
        <div id="get-order">
            <form>
                <input type="text" id="order-id">
                <input type="submit" onclick="getOrderById()">
            </form>
        </div>
        <div id="orders">
            <table>
                <thead id="head-table-order">
                </thead>
                <tbody id="body-table-order">
                </tbody>
            </table>
        </div>
        <div id="order">
            <table>
                <thead id="head-table-order-id">
                </thead>
                <tbody id="body-table-order-id">
                </tbody>
            </table>
        </div>
    </div>

    <div id="container-item">
        <h2>SUPPLIER MANAGE</h2>
        <div class="button-container"><button onclick="getAllSupplier()">Show All Supplier
            </button>
        </div>
        <div id="items">
            <table>
                <thead id="head-table-supplier">
                </thead>
                <tbody id="body-table-supplier">
                </tbody>
            </table>
        </div>
        <div id="save-supplier" class="button-container"><a href="/Demo/SaveSupplier.html"><button>Save
                    supplier</button></a></div>
    </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .col-8{
            margin:10px auto;
        }
    </style>
</head>
<body>
<div>
    <h1 style="text-align:center">User Registration - Sign Up</h1>
</div>
<form th:action="@{/store/process_login}" th:object="${store}"
      method="post" style="max-width: 600px; margin: 10px auto; text-align:center">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">User Name</label>
            <div class="col-8">
                <input type="text" th:field="*{userName}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password</label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control"/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>
</form>
<div>
    <p th:text="${notify}" style="text-align:center"></p>
</div>
<h2 style="text-align:center; color:red"><a th:href="@{/store/register}">Register</a></h2>
</body>
</html>
